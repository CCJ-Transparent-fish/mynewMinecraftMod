name: 编译 Minecraft 模组

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: 安装 Java JDK
        uses: actions/setup-java@v5.2.0
        with:
          java-version: '21'        # 根据你的 Minecraft 版本调整
          distribution: 'temurin'    # 稳定的 OpenJDK 发行版
          cache: 'gradle'            # 启用 Gradle 缓存
      
      - name: 赋予 Gradlew 执行权限
        run: chmod +x gradlew
      
      - name: 编译模组
        run: ./gradlew build
      
      - name: 上传编译结果
        uses: actions/upload-artifact@v4
        with:
          name: Minecraft-Mod
          path: build/libs/*.jar
